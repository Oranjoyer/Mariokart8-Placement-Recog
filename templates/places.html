<!DOCTYPE html>
<head>
    <style>
        @font-face {
            font-family: 'New Rodin';
            src: url('{{url_for('static',filename='newRodin.otf')}}');
        }
        .m{
            overflow:hidden;
            float: left;
            /* --main-width: calc(100%*0.555); */
        }
        .playerList
        {
            display:flex;
            flex-direction:column;
            /* height:128px*4; */
            width:100%;
            align-items:center;
            margin-top:-3%;
        }
        .player
        {
            display:flex;
            margin-top:3%;
            align-items:left;
        }
        .playerCanvas
        {
            height:128px;
            width:180px;
        }
        .cacheCanvas
        {
            height:128px;
            width:180px;
        }
        .playerName
        {
            font-family: "New Rodin";
            font-size: 200%;
            text-align: center;
            text-shadow:1px 1px white;
        }
        .nameText
        {
            height: 128px;
            text-align:start;
        }
    </style>
</head>
<body>
    <div class="m">
    <div class="playerList" id="playerList">  
    </div>
    </div>
    <div id="extraSection"></div>
</body>
